<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Simple Inventory App</title>
    <meta name="description" content="A simple inventory app">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" type="module"></script>
</head>

<body>
    <header>
        <h1>My Simple Inventory App</h1>
        <button id="load-data">Load All Items</button>
    </header>

    <table id="table-data" class="center">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <hr>
    <form id="send-data" class="center">
        <legend>Add New Item to Database</legend>
        <div class="center">
            <label for="id">ID: </label>
            <input type="number" id="id" name="id" placeholder="e.g. 123" min="0" required>
        </div>

        <div class="center">
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" placeholder="e.g. Milk" required>
        </div>

        <div class="center">
            <label for="price">Price: </label>
            <input type="number" id="price" name="price" placeholder="e.g. 3.52" step="0.01" min="0" required>
        </div>
        <input class="submit-input" type="submit" value="Add Item">
    </form>
</body>

</html>
